<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de IMC</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">IMC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="#" id="ajuda">Ajuda</span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <main class="container-fluid">
    
    <h1 class="mt-4 mb-4">Cálculo do IMC</h1>
    
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" class="form-control">
      </div>
      <div class="form-group">
        <label for="peso">Peso:</label>
        <input type="number" id="peso" class="form-control">
      </div>
      <div class="form-group">
        <label for="altura">Altura:</label>
        <input type="number" id="altura" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" id="btn-calcular">Calcular</button>
    </form>

    <div class="alert mt-4 d-none" id="mensagem"></div>

    <table class="table mt-4">
      <tr>
        <th>Nome</th>
        <th>Peso</th>
        <th>Altura</th>
        <th>IMC</th>
        <th></th>
      </tr>
    </table>

  </main>

</body>
</html>
